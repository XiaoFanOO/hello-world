	<div class="container row-container">
		<div class="row">
			<div class="col-md-4">
				<select class="form-control w120 float-left margin-right-30">
					    <option value="-1">选择存放地址</option>
					    <option value="0">教学楼一</option>
					    <option value="1">教学楼二</option>
					    <option value="2">学生公寓一</option>
					    <option value="3">学生公寓二</option>
			    </select>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="资产名称"
						aria-label="...">
				</div>
				
			</div>
			<!-- /clo-md-5 -->

			<div class="col-md-8">
				<select class="form-control w120 float-left margin-right-30 select-type">
				</select> 
				
				<select class="form-control w120 float-left margin-right-30 select-state">
				</select> 
				
				<select class="form-control w120 float-left margin-right-30">
					    <option value="-1">选择负责人</option>
					    <option value="0">陈伟哲</option>
					    <option value="1">卢笑语</option>
					    <option value="2">侯先伦</option>
					    <option value="3">石耀</option>
				</select>
				
				
				<div class="input-group w120 float-left margin-right-30 ">
					<input type="text" class="form-control date" 
					placeholder="保修截止日期" aria-label="...">
				</div>
			    
			</div>
			<!-- clo-md-7 -->
		</div><!-- row -->
		
		<div class="container bu-container margin-top-20 margin-bottom-30 emi-button">

			    <button type="button" class="btn btn-primary margin-right-30 btn-create">
					<span class="glyphicon glyphicon-plus"></span> 注册资产信息
				</button>
			
		</div>
		
		<!-- 数据列表 -->
		<table class="table table-striped table table-hover margin-top-20">
		   <thead>
		      <tr>
		         <th>存放地址</th>
		         <th>资产编号</th>
		         <th>资产名称</th>
		         <th>资产类型</th>
		         <th>资产状态</th>
		         <th>负责人</th>
		         <th>录入时间</th>
		         <th>保修期</th>
		         <th>备注</th>
		         <th>管理功能选择</th>
		      </tr>
		   </thead>
		   <tbody>
		      <tr>
		         <th>主楼</th>
		         <th>1234</th>
		         <th>电脑</th>
		         <th>电子设备</th>
		         <th>正常使用</th>
		         <th>吴XX</th>
		         <th>2010-10-11</th>
		         <th>7个月</th>
		         <th>无</th>
		         <th>
		            <button type="button" class="btn btn-primary btn-xs">编辑</button>
		            <button type="button" class="btn btn-success btn-xs">报修</button>
		            <button type="button" class="btn btn-warning btn-xs">维护</button>
		            <button type="button" class="btn btn-danger btn-xs">更换</button>
		            
		         </th>
		      </tr>
		   </tbody>
