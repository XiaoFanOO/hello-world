<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/bootstrap-dialog.min.css" rel="stylesheet">
    
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-dialog.min.js"></script>
    <script src="../js/common.js"></script>
    
    <script type="text/javascript">
       $(function(){
          $('button.demo01').on('click',function(e){
               Dialog.msg('11111');
          });
          $('button.demo02').on('click',function(e){
              Dialog.confirm('aaaaa', function(){
                 alert('5555');
              });
          });
          
       });
       
       
       
    </script>
    
  </head>
<body>
	<button type="button" class="btn btn-success demo01">Demo01</button>
	<button type="button" class="btn btn-success demo02">Demo02</button>
</body>
</html>
