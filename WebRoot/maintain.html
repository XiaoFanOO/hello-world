<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>维护记录</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <![endif]-->
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/plugins/my97datepicker/WdatePicker.js"></script>
    <script src="./js/maintain.js"></script>
    
  </head>
<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header ">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand href="#"><span
					class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">资产信息管理 <span class="sr-only">(current)</span></a></li>
					<li><a href="#">维护记录</a></li>
					<li><a href="#">资产巡检</a></li>
					<li><a href="#">统计分析</a></li>
					<li><a href="#">统计分析</a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" class="dropdown-toggle"><span class="glyphicon glyphicon-user"></span> admin</a></li>
					<li><a href="#" class="dropdown-toggle">注销</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		
	</nav>

	<div class="container row-container">
		<div class="row">
			<div class="col-md-4">
				<select class="form-control w120 float-left margin-right-30">
					<option>存放地址</option>
			    </select>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="资产名称"
						aria-label="...">
				</div>
				
			</div>
			<!-- /clo-md-5 -->

			<div class="col-md-8">
				<select class="form-control w120 float-left margin-right-30">
					<option>资产类型</option>
				</select> 
				<select class="form-control w120 float-left margin-right-30">
					<option>资产状态</option>
				</select>
				
				<div class="input-group w120 float-left margin-right-30">
					<input type="text" class="form-control date-before" placeholder="维护时间"
						aria-label="...">
				</div>
				
			    
			</div>
			<!-- clo-md-7 -->
		</div><!-- row -->
		
		<div class="container bu-container margin-top-20 margin-bottom-30 emi-button">
			
				<button type="button" class="btn btn-primary margin-right-30 test-save">搜索</button>
			    
			
		</div>
		
		<!-- 数据列表 -->
		<table class="table table-striped table table-hover margin-top-20">
		   <thead>
		      <tr>
		         <th>存放地址</th>
		         <th>资产编号</th>
		         <th>资产名称</th>
		         <th>资产类型</th>
		         <th>资产状态</th>
		         <th>负责人</th>
		         <th>维护时间</th>
		         <th>备注</th>
		         
		      </tr>
		   </thead>
		   <tbody>
		      <tr>
		         <th>主楼</th>
		         <th>1234</th>
		         <th>电脑</th>
		         <th>电子设备</th>
		         <th>正常使用</th>
		         <th>吴XX</th>
		         <th>2010-10-11</th>
		         <th>无</th>
		      </tr>
		   </tbody>
		</table>
		
		<ul class="pagination">
			<li><a href="#" aria-label="Previous"> <span
					aria-hidden="true">&laquo;</span>
			</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
			</a></li>
		</ul>
	</div>
		<!-- Modal2 -->
	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document" style="width:520px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">资产状态</h4>
				</div>

				<div class="modal-body">
					<table class="table table-striped table table-hover">
						<thead>
							<tr>
								<td>
									<button type="button" class="btn btn-info btn-xs btn-add-state">添加状态</button>
								</td>
								<td>
									<button type="button" class="btn btn-success btn-xs state-save">保存</button>
								</td>
							</tr>
						</thead>
						<thead>
							<tr>
								<th>状态</th>
								<th>备注</th>
								<th>操作</th>
							</tr>
						</thead>

						<tbody class="tbody-state-list">
							<tr class="tr-state">
								<td><input type="text" class="modal-add-type addState-name" /></td>
								<td><input type="text" class="modal-add-type addState-desc" /></td>
								<td>
									<button type="button" class="btn btn-primary btn-xs">编辑</button>
									<button type="button" class="btn btn-warning btn-xs " onclick="removeState(this)">删除</button>
								</td>
							</tr>
						</tbody>

					</table>

					<div class="modal-footer">
						<nav aria-label="Page navigation">
							<ul class="pagination pagination-sm">
								<li><a href="#" aria-label="Previous"> <span
										aria-hidden="true">&laquo;</span>
								</a></li>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#" aria-label="Next"> <span
										aria-hidden="true">&raquo;</span>
								</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
